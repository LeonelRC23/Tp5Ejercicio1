<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./CSS/Style.css" />
    <title>Ejercicio 1</title>
  </head>
  <body>
    <header
      class="navbar bg-body-tertiary container-fluid justify-content-center p-5"
    >
      <button
        type="button"
        class="btn btn-primary btn-lg"
        id="btnComenzarJuego"
      >
        Comenzar juego
      </button>
    </header>
    <main class="container">
      <section class="py-3">
        <h1 class="text-center">Adivina el número</h1>
        <p>
          Al interacturar con el boton "Comenzar Juego" se generará un número
          aleatorio entre el 0 y 100, usted debe adivinar que número es. Si no
          acierta, no se preocupe, se brindaran pistas para que dé con el número
          correcto.
        </p>
      </section>
      <section>
        <label for="numeros">Ingrese un número</label>
        <input
          name="numeros"
          placeholder="Ingrese un número"
          type="number"
          id="ingresoNumero"
          min="0"
          max="100"
          class="px-2"
        />
        <button type="button" id="botonEnviar">Enviar</button>
      </section>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./JS/app.js"></script>
  </body>
</html>
